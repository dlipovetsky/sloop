name: Lint helm chart

on:
  push:
    branches:
      - master
    paths:
          - 'helm/sloop/**'
  pull_request:
    branches:
      - "*"
    paths:
          - 'helm/sloop/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.12.0'

      - name: Lint chart
        run: |
          helm lint helm/sloop
